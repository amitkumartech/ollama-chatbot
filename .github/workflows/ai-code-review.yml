name: Ollama¬†AI¬†PR¬†Review¬†(Bot‚ÄëOnly)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    # Runner must have Ollama + jq installed and be labelled "self-hosted"
    runs-on: [self-hosted, windows] # <‚Äë‚Äë add the OS label
    defaults:
      run:
        shell: bash
    steps:
      # 1Ô∏è‚É£ Checkout code -------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # üîç Quick debug ‚Äì which shell is GitHub about to use?
      - name: Show active shell
        shell: pwsh # keep this one in PowerShell
        run: echo "Shell chosen by runner = $SHELL"

      # 2Ô∏è‚É£ Generate the PR diff -----------------------------------------------
      - name: Produce diff
        id: diff
        shell: 'C:\Progra~1\Git\bin\bash.exe --noprofile --norc -eo pipefail -c "{0}"'
        run: |
          # Base branch ref (e.g. 'main' or 'master')
          BASE_REF=${{ github.base_ref }}
          git fetch origin "$BASE_REF"
          # We only diff .ts/.html/.scss for brevity; adjust as needed
          git diff origin/$BASE_REF...HEAD -- '*.ts' '*.html' '*.scss' > pr.diff
          # Save diff to output for later steps
          echo "DIFF<<EOF" >> "$GITHUB_OUTPUT"
          cat pr.diff >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # 3Ô∏è‚É£ Ask Ollama for a code review ---------------------------------------
      - name: Query local LLM via Ollama
        id: review
        run: |
          prompt=$(cat <<'PROMPT' 
          You are a senior Angular/TypeScript reviewer.  Identify bugs, missing unit tests, performance issues, and accessibility concerns. Respond in GitHub‚Äëflavored Markdown bullets. 
          PROMPT
          )
          # Combine system prompt + diff
          payload=$(jq -n --arg m "codellama:7b" \
                           --arg p "$prompt\n\n----- DIFF START -----\n${{ steps.diff.outputs.DIFF }}\n----- DIFF END -----" \
                           '{model:$m, prompt:$p}')
          # Call local Ollama
          response=$(curl -s http://localhost:11434/api/generate \
                       -H "Content-Type: application/json" \
                       -d "$payload")
          # Extract the generated text (streaming API returns JSON lines)
          review_text=$(echo "$response" | jq -r '.[].response' | tr -d '\r')
          # Expose for next step
          echo "REVIEW<<EOF" >> "$GITHUB_OUTPUT"
          echo "$review_text" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      # 4Ô∏è‚É£ Post comment via GitHub REST API (no gh CLI) ------------------------
      - name: Post review comment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # built‚Äëin token is fine
        run: |
          # Encode the review for JSON
          body=$(jq -Rs <<< "${{ steps.review.outputs.REVIEW }}")
          curl -s -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "{\"body\": $body}"
